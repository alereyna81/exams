<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>True Home - Test for Alejandra Reyna</title>
    <link rel="stylesheet" href="css/bootstrap.css" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-timepicker-addon/1.6.3/jquery-ui-timepicker-addon.min.js"></script>
</head>
<body>
    <div id="app" class="container">
        <h3 class="d-flex justify-content-center">
            Portal de Gestión de Actividades
        </h3>

        <div class="newform">
            <h5 class="module">Nueva Actividad</h5>
            <form action="javascript:void(0);" method="POST" onsubmit="addItem()" class="module">
                Título: <input type="text" id="activitytitle" placeholder="Ingrese un título">
                Propiedad: <select id="property-dropdown" name="property"></select>
                Fecha/Hora: <input type="text" id="activitydate" />
                <input type="submit" value="Guardar" class="btn btn-info fontsize">
            </form>
        </div>

        <hr />
        <div class="newform">
            <h5 class="module">Lista Actividades</h5>
            <table class="table table-striped module fontsize" >
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Schedule</th>
                        <th>Title</th>
                        <th>Created_at</th>
                        <th>Status</th>
                        <th>Condition</th>
                        <th>Property</th>
                        <th>Survey</th>
                        <th>¿Reagendar?</th>
                        <th>¿Cancelar?</th>
                    </tr>
                </thead>
                <tbody id="activities"></tbody>
            </table>
            </div>
            <hr />

            <div id="editForm" class="newform">
                <h5 class="module">Reagendar Actividad</h5>
                <form action="javascript:void(0);" onsubmit="updateItem()" class="module">
                    <input type="hidden" id="id">
                    <input type="text" class="editmode" id="title" readonly>
                    <input type="text" class="editmode" id="property_id" readonly>
                    Fecha/hora:
                    <input type="text" id="updateactivitydate">
                    <input type="submit" value="Guardar cambios" class="btn btn-info fontsize">
                    <a onclick="closeEdition()" aria-label="Cerrar">&#10006;</a>
                </form>
            </div>
            <script src="js/activity.js" asp-append-version="true"></script>
            <script src="js/property.js"></script>
            <script src="js/home.js"></script>
            <script type="text/javascript">
                getItems();
                jQuery(function ($) {
                    var today = new Date();
                    $("#updateactivitydate").datetimepicker({
                        minDate: today,
                        dateFormat: "yy-mm-dd"
                    });
                    $("#activitydate").datetimepicker({
                        minDate: today,
                        dateFormat: "yy-mm-dd"
                    });
                });
            </script>
        </div>

        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link href="css/site.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="js/bootstrap.js"></script>
</body>
</html>
